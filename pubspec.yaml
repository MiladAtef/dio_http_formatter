homepage: https://github.com/assemmarwan/dio_http_formatter

environment:
  sdk: '>=2.7.0 <3.0.0'

dependencies:
  dio: ^3.0.9
  logger: ^0.9.1

dev_dependencies:
  pedantic: ^1.9.0
  test: ^1.14.4
